url: https://boyercb.github.io/cfperformance/

template:
  bootstrap: 5
  bootswatch: flatly

home:
  title: cfperformance
  description: Counterfactual Prediction Model Performance Estimation

authors:
  Christopher Boyer:
    href: https://github.com/boyercb
  Issa Dahabreh:
    href: https://www.hsph.harvard.edu/issa-dahabreh/
  Jon Steingrimsson:
    href: https://vivo.brown.edu/display/jsteingr

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
        - text: Introduction to cfperformance
          href: articles/introduction.html

reference:
  - title: Performance Estimation
    desc: Functions for estimating counterfactual model performance
    contents:
      - cf_mse
      - cf_auc
      - cf_calibration

  - title: Model Selection
    desc: Cross-validation and model comparison
    contents:
      - cf_cv
      - cf_compare

  - title: Nuisance Models
    desc: Fitting propensity and outcome models
    contents:
      - fit_nuisance

  - title: Variance Estimation
    desc: Standard error and confidence interval methods
    contents:
      - variance

  - title: Data
    desc: Example datasets
    contents:
      - cvd_sim

  - title: Methods
    desc: S3 methods for cfperformance objects
    contents:
      - starts_with("print")
      - starts_with("summary")
      - starts_with("plot")
      - starts_with("coef")
      - starts_with("confint")
      - summary.cf_compare
